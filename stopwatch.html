<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計時器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>計時器</h1>
    </header>

    <section>
        <button class="big-button" onclick="startStopwatch()">開始計時</button>
        <button class="big-button" onclick="pauseStopwatch()">暫停</button>
        <button class="big-button" onclick="resetStopwatch()">結束</button>
        <div id="stopwatch-display">00:00:00</div>
        <a class="back-button" href="index.html">返回</a>
    </section>

    <script src="script.js"></script>
</body>
</html>
